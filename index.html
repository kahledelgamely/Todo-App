<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form" id="form">
      <h1>Todos</h1>
      <input type="text" class="input" id="input">
      <ul class="todos" id="todos" ></ul>
      <div class="desc">
        <p class="info">Left click to toggle complete.</p>
        <p class="info">Right click to delete the todo.</p>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
